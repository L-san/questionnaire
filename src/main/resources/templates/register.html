<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        table {
            position: absolute;
            left: 15%;
            top: 30%;
            width: 70%;
            text-align: center;
        }
    </style>
</head>
<body>
<table align="center">
    <thead>
    </thead>
    <tbody>
    <form action="#" method="POST" th:action="@{/register}" th:object="${user}">
        <tr><td><h1 align="middle">Регистрация</h1></td></tr>
        <tr><td><br></td></tr>

        <tr><td>
            <div class="form-outline mb-4">
                <input type="email" id="username" name="username" class="form-control" placeholder="email" th:value="${user.username}"/>
            </div>
            <div class="form-outline mb-4">
                <input type="password" id="password" name="password" class="form-control" placeholder="пароль" th:value="${user.password}"/>
            </div>
        </td></tr>
        <tr><td>
            <div class="d-flex">
                <button type="submit" class="btn btn-primary btn-block">Зарегистрироваться</button>
            </div>

        </td></tr>
        <tr><td>
            <div class="text-center">
                <p>Уже есть аккаунт? <a th:href="@{/}">Войти</a></p></div>
        </td></tr>
    </form>
    </tbody>

    <div th:if="${param.error}">
        <div class="alert alert-danger" role="alert">
            Неправильный логин или пароль!
        </div>
    </div>
</table>
</body>
</html>
