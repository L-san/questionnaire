<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Тестовые анкеты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <style>
        table {
            left: 15%;
            top: 50%;
            width: 50%;
            text-align: left;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">Тест-анкеты</span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/questionnaire/all}">Анкеты </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/users/all}">Все пользователи</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/manage/create}">Добавить новую анкету</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Выйти</a>
            </li>
        </ul>
    </div>
</nav>

<table align="center">

    <thead>
    <tr style="border-bottom:1px solid black">
        <br>
        <td align="center"><h3>Все анкеты</h3></td>
    </tr>
    </thead>

    <tbody>
    <tr th:if="${#lists.isEmpty(questionnaires)}">
        <td align="center">Пока что здесь нет тестовых анкет.</td>
    </tr>
    <tr th:each="questionnaire : ${questionnaires}" style="border-bottom:1px solid black">
        <form action="#" method="GET" th:action="@{/questionnaire/view}" th:object="${questionnaireDTO}">
            <td><label th:text="${questionnaire.theme}"></label></td>
            <td><input type="hidden" th:value="${questionnaire.id}" name="id"/>
                <button type="submit" class="btn btn-primary btn-block"> >></button>
            </td>
            <hr>
        </form>
    </tr>
    </tbody>
    <tfoot>
    </tfoot>
</table>
</body>
</html>
